<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="upperContainer">
        <div class="container">
                <div class="upperContainerWrapper">
                    <a href="#" class="menu-button" onclick="toggleMenu()">Menu</a>
                    <div class="links">
                        <a href="#" class="quicklinks">Video Guide</a>
                        <a href="#" class="quicklinks">Contact Us</a>
                        <a href="#" class="quicklinks">FAQs</a>
                        <a href="#" class="quicklinks">English</a>
                    </div>
                </div>
                <div class="lowerContainerWrapper">
                    <div class="logo">
                        <img src="image/tanzania.png" alt="" class="imgLogo">
                    </div>
                    <div class="title">
                        <p class="unitedTitle">United Republic of Tanzania</p>
                        <p class="smallTitle">President's office Public Services<br>Management and Good Governance</p>
                        </p>
                    </div>
                </div>
        </div>
        <div class="descriptions">
            <h2>Employee Self Services</h2>
        </div>
        <div class="loginCard">
            <div class="image">
                <img src="image/image.png" alt="" class="loginImage">
            </div>
            <div class="login">
                <p class="loginTitle">Welcome</p>
                <p class="loginSmallDesc">Log into employee self service</p>
                <form action="">
                    <input class="form-control-lg" type="text" placeholder="User name (Checknumber)" aria-label="default input example">
                    <input class="form-control-lg" type="text" placeholder="Password" aria-label="default input example">
                    <div class="forgotPassowrd">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <a class="forgotLink" href="#">Forgot Password ?</a>
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">CONTINUE</button>
                </form>
                <a class="registerLink" href="#">don't have account ? register</a>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2023, PO-PSMGG. All righs reserved</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
